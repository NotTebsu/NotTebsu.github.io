<style>
    body {
    animation: animation 8s infinite;
    }
    @keyframes animation {
    0% {background-color:bisque;}
    25%{background-color:burlywood;}
    50%{background-color:blanchedalmond;}
    75%{background-color:cornsilk;}
    100% {background-color:bisque;}
    }
    #container {
  	margin: 0px auto;
	  width: 768px;
	  height: 432px;
    }
    #videoElement {
	  width: 768px;
	  height: 432px;
    border: 25px transparent; 
    border-radius: 20px; 
    }
    .button {
    text-align: center;
    padding: 20px;
    transition: all 0.5s;
    cursor: pointer;
    font-size: 2.2em;
    background-color: #EBF5FF;
    border: 2px solid black;
    margin: 0px auto;
    display: block;
    }
    .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
    }
    .button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
    }
    .button:hover span {
    padding-right: 25px;
    }
    .button:hover span:after {
    opacity: 1;
    right: 0;
    }
</style>
</head>
